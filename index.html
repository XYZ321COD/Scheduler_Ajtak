<!DOCTYPE html>
<html lang="en" id="index">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drag n Drop</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
<header>
    <h1 id="tableName">Year-1</h1>
</header>
<div class="app">
    <div class="buttonandsliders">
        <p>Switch Years</p>
        <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
        </label>
        <p>Free Classrooms</p>
        <div class="input">
            <input id="text" placeholder="Enter day and hour: E.g. Monday 8:00">
        </div>
        <button class="button" onclick="findAvailClassrooms()" id="btn1"> Click me</button>
        <br>
        <div class="classrooms" id="tableOfClassrooms"></div>
        <button class="button2" onclick="savefile()" id="btn2"> Save Plan </button>
    </div>
    <div class="scheduler" id="scheduler1">
        <div class="day">
            <div class="name">Time</div>
            <div class="plan">
                <div class="time" id="time">
                </div>
            </div>
        </div>
        <div class="day">
            <div class="name">Monday</div>
            <div class="lists" id="Monday1">
            </div>
        </div>
        <div class="day">
            <div class="name">Tuesday</div>
            <div class="lists" id="Tuesday1">
            </div>
        </div>
        <div class="day">
            <div class="name">Wednesday</div>
            <div class="lists" id="Wednesday1">
            </div>
        </div>
        <div class="day">
            <div class="name">Thursday</div>
            <div class="lists" id="Thursday1">
            </div>
        </div>
        <div class="day">
            <div class="name">Friday</div>
            <div class="lists" id="Friday1">
            </div>
        </div>
    </div>
    <div class="scheduler2" id="scheduler2">
        <div class="day">
            <div class="name">Time</div>
            <div class="plan">
                <div class="time" id="time2">
                </div>
            </div>
        </div>
        <div class="day">
            <div class="name">Monday</div>
            <div class="lists" id="Monday2">
            </div>
        </div>
        <div class="day">
            <div class="name">Tuesday</div>
            <div class="lists" id="Tuesday2">
            </div>
        </div>
        <div class="day">
            <div class="name">Wednesday</div>
            <div class="lists" id="Wednesday2">
            </div>
        </div>
        <div class="day">
            <div class="name">Thursday</div>
            <div class="lists" id="Thursday2">
            </div>
        </div>
        <div class="day">
            <div class="name">Friday</div>
            <div class="lists" id="Friday2">
            </div>
        </div>
    </div>

    <div class="subjectsAndText">
        <p> Subjects </p>
        <div class="subjects" id="tableOfSubjects">
        </div>
    </div>
</div>
<script type="text/javascript" src="ClassRooms.js"></script>
<script type="text/javascript" src="Subjects.js"></script>
<script type="text/javascript" src="config.js"></script>
<script src="schedulers.js"></script>
<script src="subject.js"></script>
<script src="main.js"></script>
</body>
</html>
